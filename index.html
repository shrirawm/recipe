<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Suggestion App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title-banner">
      <h1>Recipe Suggestion App</h1>
    </div>
    <input type="text" id="ingredientInput" placeholder="Enter an ingredient you have...">
    <button onclick="suggestRecipe()">Get Recipe Suggestions</button>
    <div id="recipeContainer"></div>
  </div>
  <footer>Type "exit" in the input box to quit the app.</footer>
  <script src="script.js"></script>
</body>
</html>
